<!DOCTYPE html>
<html>
<head>
<style>
input {
  display: block;
}
</style>
</head>
<body>
<div id = "d"></div>
<script>
for (let i = 0; i < 200; i++) {
  let title = document.createElement("p");
  title.innerText = "foo";
  let el = document.createElement("input");
  el.style.width = "90%";
  document.getElementById("d").appendChild(title);
  document.getElementById("d").appendChild(el);
  let rect = el.getBoundingClientRect();
  title.innerText = "Left: " + rect.left + ", Top: " + rect.top + ", Right: " + rect.right + ", Bottom: " + rect.bottom;
}
</script>
</body>
</html>
